<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGE CALCULATOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        body {
            background-color: rgb(224, 181, 218);
        }
        
        .row {
            background-color: sandybrown;
             border-radius: 50px;
             padding: 20px;
             box-sizing: border-box;
            
        }

        h1 {
            background-color: lightskyblue;
            
        }
       
    </style>
</head>
<body>

    <div class="container text-center">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card mt-5">
                    <div class="card body">
                        <h1 class="card-title text-center text-uppercase">
                            Age Calculator
                        </h1>
                        <p class="text-secondary"></p>

                        <div class="row">

                            <div class="col-md-4">
                            <!--date-->
                            <div class="form-group">
                                <input id="date-field" type="text" placeholder="date" class="form-control">
                            </div>
                            </div>
                            <div class="col-md-4">
                                <!--month-->
                                <div class="form-group">
                                    <select name="" id="month-field" class="form-control">
                                        <option value=""selected disabled>month</option>
                                        <option value="jan">January</option>
                                        <option value="feb">Febuary</option>
                                        <option value="mar">March</option>
                                        <option value="apr">April</option>
                                        <option value="may">May</option>
                                        <option value="june">June</option>
                                        <option value="july">July</option>
                                        <option value="august">August</option>
                                        <option value="sept">September</option>
                                        <option value="oct">October</option>
                                        <option value="nov">November</option>
                                        <option value="dec">December</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="col-md-4">
                                 <!--year-->
                                <div class="form-group">
                                    <input id="year-field" type="text" placeholder="year" class="form-control">
                                </div>
                            </div>
                            
                        </div>
                        <div class="container text-center mt-3">
                            <button  onclick="calculateAge()" class="btn btn-outline-warning">Calculate</button>
                            
                        </div>

                      
                        
                    </div>
                </div>
            </div>
        </div>

    </div>
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>

    <script>
        const calculateAge=()=>{
            let date=document.getElementById("date-field").value;
            let month=document.getElementById("month-field").value;
            let year=document.getElementById("year-field").value;

            console.log(date);
            console.log(month);
            console.log(year);

            if(date>31){
                alert('input valid date');
                return;
            }

            let dob = new Date(`${date} ${month} ${year}`);
            let now = new Date();
            
            let differance = now - dob;

            console.log(differance);

            let days = Math.floor(differance / (1000 * 60 * 24));

            let months = Math.floor(differance / (1000 * 60 * 60 * 24 * 30));

            let years = Math.floor(differance / (1000 * 60 * 60 * 24 * 30 * 12));

            console.log(years);

            console.log(months);

            console.log(days);

            //console.log(dob);

            alert(`your age is ${days} days 
                               ${months} months 
                               ${years} years`);
        };

       
    </script>
</body>
</html>
